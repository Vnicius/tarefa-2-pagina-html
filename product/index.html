<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Page</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../data/products.js"></script>
    <script src="js/scripts.js"></script>
</head>

<body>
    <div id="shopping-list" class="shopping-list">
        Shooping List
    </div>

    <section>
        <aside id="list-categories" class="categories-list">
            <ul>
                <li>
                    Categoria 1
                </li>
            </ul>
        </aside>
        <nav id="stack-pages">
            <a href="#">Home</a>
            |
            <a href="#">Category</a>

        </nav>
        <section id="product-especs" class="product-especs">
            <article>
                <div class="product-details">
                    <img id="product-thumb" class="product-thumb-full" src="#" />
                    <div class="product-misc">
                        <span id="product-name" class="product-name" href="#">Name</span>
                        <div>
                            <strong id="product-price" class="product-price">
                                Price
                            </strong>
                            <button class="product-btn-add">Add</button>
                        </div>
                    </div>
                </div>
                <p id="product-description">
                </p>
            </article>
        </section>
    </section>

</body>

</html>
